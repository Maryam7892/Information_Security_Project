<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PQC Web App - Kyber512</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üîê Post-Quantum Cryptography Web App</h1>

    <!-- Key Generation -->
    <div class="card mb-4">
        <div class="card-header">1. Generate Key Pair (Kyber512)</div>
        <div class="card-body">
            <form action="/generate_keys" method="post">
                <button type="submit" class="btn btn-primary">Generate Keys</button>
            </form>
            {% if public_key and private_key %}
                <div class="mt-3">
                    <label><strong>Public Key:</strong></label>
                    <textarea class="form-control" rows="3" readonly>{{ public_key }}</textarea>

                    <label class="mt-2"><strong>Private Key:</strong></label>
                    <textarea class="form-control" rows="3" readonly>{{ private_key }}</textarea>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Encryption -->
    <div class="card mb-4">
        <div class="card-header">2. Encrypt Message</div>
        <div class="card-body">
            <form action="/encrypt" method="post">
                <div class="mb-3">
                    <label>Message (string input just for demonstration)</label>
                    <input type="text" name="message" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Public Key</label>
                    <textarea name="public_key" class="form-control" rows="3" required>{{ public_key or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">Encrypt</button>
            </form>
            {% if ciphertext %}
                <div class="mt-3">
                    <label><strong>Encrypted Ciphertext:</strong></label>
                    <textarea class="form-control" rows="3" readonly>{{ ciphertext }}</textarea>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Decryption -->
    <div class="card mb-4">
        <div class="card-header">3. Decrypt Ciphertext</div>
        <div class="card-body">
            <form action="/decrypt" method="post">
                <div class="mb-3">
                    <label>Ciphertext</label>
                    <textarea name="ciphertext" class="form-control" rows="3" required>{{ ciphertext or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label>Private Key</label>
                    <textarea name="private_key" class="form-control" rows="3" required>{{ private_key or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-warning">Decrypt</button>
            </form>
            {% if decrypted %}
                <div class="mt-3">
                    <label><strong>Decrypted Shared Secret:</strong></label>
                    <textarea class="form-control" rows="2" readonly>{{ decrypted }}</textarea>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
